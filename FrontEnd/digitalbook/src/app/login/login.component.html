
  <div class="form-container">
      <div class="image-holder"></div>
      <div  class="form">
          <p class="error-messages">{{failureMessage}}</p>
          <p class="success-messages">{{successMessage}}</p> 
          <div *ngIf="loginContainerFlag">
          <h6 ><strong> Login to your account as a Reader.</strong> </h6>
          
           <div class="form-group "><input [(ngModel)]="reader.email" class="form-control" type="email"  placeholder=" Email Id">
               <p class="error-messages">{{this.blankFields.email1}}
                   {{this.loginEmailExists}}</p>
           </div>
           <div class="form-group "><input [(ngModel)]="reader.password" class="form-control" type="password"  placeholder=" Password">
               <p class="error-messages">{{this.blankFields.password}}</p>
           </div>
         
          <div class="form-group">
              <button (click)="loginReader()" class="btn btn-success button" type="submit">Sign Up</button>
              
          <a  routerLink="/signup"> New Here, Register here.</a>
          </div>
      </div>
  </div>
</div>
